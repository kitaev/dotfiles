unbind C-b
set -g prefix `
bind ` send-prefix

bind r source-file ~/.tmux.conf
bind \\ split-window -h
bind - split-window -v
unbind '"'
unbind %

unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
#bind-key -t vi-copy 'v' begin-selection
#bind-key -t vi-copy 'y' copy-selection

set-option -g -s escape-time 0

set-option -g base-index 1
set-option -g renumber-windows on

set-option -g default-terminal "screen-256color"

set-window-option -g mouse on
set-window-option -g mode-keys vi
set-window-option -g pane-base-index 1

set-window-option -g monitor-activity off

#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-style bg=default,fg=colour136 #base02

# default window title colors
set-window-option -g window-status-style fg=colour244,bg=default #base0

# active window title colors
set-window-option -g window-status-current-style fg=colour166 #orange

# pane border
set-option -g pane-border-style fg=colour235 #base02
set-option -g pane-active-border-style fg=colour240 #base01

# message text
set-option -g message-style fg=colour166,bg=colour235 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green
